
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Tab Notes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    .tabs {
      display: flex;
      margin-bottom: 10px;
    }
    .tab-button {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: white;
      text-align: center;
    }
    .tab-button.active {
      background-color: #333;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-size: 16px;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      resize: none;
    }
    .bottom-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>üóÇÔ∏è Multi-Tab Notes</h1>
  <div class="tabs">
    <div class="tab-button active" onclick="switchTab(0)">Note 1</div>
    <div class="tab-button" onclick="switchTab(1)">Note 2</div>
    <div class="tab-button" onclick="switchTab(2)">Note 3</div>
  </div>
  <textarea id="noteArea" placeholder="Start typing..."></textarea>
  <div class="bottom-buttons">
    <span id="status">üíæ Auto-saved</span>
    <button onclick="exportNote()">üì§ Export</button>
  </div>

  <script>
    let currentTab = 0;
    const noteArea = document.getElementById('noteArea');
    const status = document.getElementById('status');
    const tabButtons = document.querySelectorAll('.tab-button');

    const loadNote = () => {
      noteArea.value = localStorage.getItem('note_' + currentTab) || '';
    };

    const saveNote = () => {
      localStorage.setItem('note_' + currentTab, noteArea.value);
      status.textContent = 'üíæ Auto-saved';
      setTimeout(() => status.textContent = '', 2000);
    };

    const switchTab = (tabIndex) => {
      saveNote();
      currentTab = tabIndex;
      tabButtons.forEach((btn, i) => {
        btn.classList.toggle('active', i === tabIndex);
      });
      loadNote();
    };

    const exportNote = () => {
      const blob = new Blob([noteArea.value], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'note_' + (currentTab + 1) + '.txt';
      a.click();
      URL.revokeObjectURL(url);
    };

    // Auto-save every 5 seconds
    setInterval(saveNote, 5000);

    // Initial load
    loadNote();
  </script>
</body>
</html>
