
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Infinite Tabs Notes with Editable Titles</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #eee;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 10px;
  }
  .tabs {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    margin-bottom: 10px;
  }
  .tab-button {
    background: #1e1e1e;
    border: 1px solid #444;
    padding: 8px 15px;
    cursor: pointer;
    color: #eee;
    border-radius: 5px 5px 0 0;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .tab-button.active {
    background: #333;
    font-weight: bold;
  }
  .tab-title {
    flex-grow: 1;
  }
  .tab-title.editing input {
    font-size: 16px;
    padding: 0;
    margin: 0;
    width: 100%;
    background: #121212;
    color: #eee;
    border: none;
    outline: none;
  }
  .tab-button .close-btn {
    font-weight: bold;
    color: #888;
    cursor: pointer;
    padding-left: 5px;
    user-select: none;
  }
  .tab-button .close-btn:hover {
    color: #f55;
  }
  #addTabBtn {
    background: #0a74da;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    color: white;
    font-size: 18px;
    cursor: pointer;
  }
  #addTabBtn:hover {
    background: #005bb5;
  }
  textarea {
    width: 100%;
    height: 320px;
    padding: 12px;
    font-size: 16px;
    background-color: #1e1e1e;
    color: #eee;
    border: 1px solid #444;
    border-radius: 0 5px 5px 5px;
    resize: none;
    box-sizing: border-box;
  }
  .bottom-buttons {
    margin-top: 10px;
    display: flex;
    justify-content: space-between;
  }
  button.export-btn {
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 25px;
    cursor: pointer;
    border-radius: 5px;
  }
  button.export-btn:hover {
    background-color: #555;
  }
  #status {
    align-self: center;
    color: #4caf50;
    min-width: 100px;
  }
</style>
</head>
<body>

<h1>üóÇÔ∏è Infinite Tabs Notes</h1>

<div class="tabs" id="tabsContainer">
  <!-- Tabs go here -->
  <button id="addTabBtn" title="Add new note tab">+</button>
</div>

<textarea id="noteArea" placeholder="Start typing..."></textarea>

<div class="bottom-buttons">
  <span id="status">üíæ Auto-saved</span>
  <button class="export-btn" id="exportBtn">üì§ Export</button>
</div>

<script>
  const tabsContainer = document.getElementById('tabsContainer');
  const addTabBtn = document.getElementById('addTabBtn');
  const noteArea = document.getElementById('noteArea');
  const status = document.getElementById('status');
  const exportBtn = document.getElementById('exportBtn');

  let tabs = [];
  let currentTabId = null;

  function loadTabs() {
    const savedTabs = JSON.parse(localStorage.getItem('notes_tabs'));
    if (savedTabs && savedTabs.length) {
      tabs = savedTabs;
    } else {
      tabs = [{id: generateId(), title: 'Note 1', content: ''}];
    }
    currentTabId = tabs[0].id;
  }

  function saveTabs() {
    localStorage.setItem('notes_tabs', JSON.stringify(tabs));
  }

  function generateId() {
    return 'tab-' + Math.random().toString(36).substr(2, 9);
  }

  function renderTabs() {
    // Remove all tab buttons except the add button
    [...tabsContainer.querySelectorAll('.tab-button')].forEach(el => el.remove());

    tabs.forEach((tab, index) => {
      const tabBtn = document.createElement('div');
      tabBtn.classList.add('tab-button');
      if (tab.id === currentTabId) tabBtn.classList.add('active');

      // Title container (click to edit)
      const titleSpan = document.createElement('span');
      titleSpan.classList.add('tab-title');
      titleSpan.textContent = tab.title;
      titleSpan.title = 'Click to rename';

      // Editable logic
      titleSpan.onclick = () => startEditingTitle(tab.id, titleSpan);

      tabBtn.appendChild(titleSpan);

      // Close button (only if >1 tab)
      if (tabs.length > 1) {
        const closeBtn = document.createElement('span');
        closeBtn.classList.add('close-btn');
        closeBtn.textContent = '√ó';
        closeBtn.title = 'Close tab';
        closeBtn.onclick = (e) => {
          e.stopPropagation();
          closeTab(tab.id);
        };
        tabBtn.appendChild(closeBtn);
      }

      tabBtn.onclick = () => {
        if (document.activeElement !== titleSpan) { // avoid conflict with editing
          switchTab(tab.id);
        }
      };

      tabsContainer.insertBefore(tabBtn, addTabBtn);
    });
  }

  function startEditingTitle(tabId, titleSpan) {
    if (titleSpan.classList.contains('editing')) return;

    titleSpan.classList.add('editing');
    const input = document.createElement('input');
    input.type = 'text';
    input.value = titleSpan.textContent;
    input.maxLength = 30;
    titleSpan.textContent = '';
    titleSpan.appendChild(input);
    input.focus();
    input.select();

    // Save new title and cleanup
    function saveTitle() {
      const newTitle = input.value.trim() || 'Untitled';
      const tab = tabs.find(t => t.id === tabId);
      if (tab) {
        tab.title = newTitle;
        saveTabs();
        renderTabs();
      }
    }

    input.onblur = saveTitle;
    input.onkeydown = (e) => {
      if (e.key === 'Enter') {
        input.blur();
      } else if (e.key === 'Escape') {
        renderTabs();
      }
    };
  }

  function switchTab(id) {
    saveCurrentContent();
    currentTabId = id;
    renderTabs();
    loadCurrentContent();
  }

  function saveCurrentContent() {
    const tab = tabs.find(t => t.id === currentTabId);
    if (tab) {
      tab.content = noteArea.value;
      saveTabs();
      showStatus('üíæ Auto-saved');
    }
  }

  function loadCurrentContent() {
    const tab = tabs.find(t => t.id === currentTabId);
    noteArea.value = tab ? tab.content : '';
  }

  function addTab() {
    saveCurrentContent();
    const newIndex = tabs.length + 1;
    const newTab = {id: generateId(), title: 'Note ' + newIndex, content: ''};
    tabs.push(newTab);
    currentTabId = newTab.id;
    renderTabs();
    loadCurrentContent();
    saveTabs();
  }

  function closeTab(id) {
    if (tabs.length === 1) return; // Don't close last tab
    const index = tabs.findIndex(t => t.id === id);
    if (index === -1) return;
    tabs.splice(index, 1);
    if (currentTabId === id) {
      const newCurrentIndex = index === 0 ? 0 : index - 1;
      currentTabId = tabs[newCurrentIndex].id;
    }
    renderTabs();
    loadCurrentContent();
    saveTabs();
  }

  function exportCurrentNote() {
    const tab = tabs.find(t => t.id === currentTabId);
    if (!tab) return;
    const blob = new Blob([tab.content], {type: 'text/plain'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = tab.title.replace(/\s+/g, '_') + '.txt';
    a.click();
    URL.revokeObjectURL(url);
  }

  function showStatus(msg) {
    status.textContent = msg;
    setTimeout(() => {
      status.textContent = '';
    }, 2000);
  }

  setInterval(saveCurrentContent, 5000);
  noteArea.addEventListener('input', saveCurrentContent);

  addTabBtn.onclick = addTab;
  exportBtn.onclick = exportCurrentNote;

  loadTabs();
  renderTabs();
  loadCurrentContent();
</script>

</body>
</html>
